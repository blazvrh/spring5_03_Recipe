<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <h1 class="card-title">My Recipes</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${recipe.id}">123</td>
                                <td th:text="${recipe.description}">Some description 1</td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.id}">33</td>
                                <td th:text="${recipe.description}">Some description 2</td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">44</td>
                                <td th:text="${recipe.description}">Some description 3</td>
                            </tr>
                        </table>


                        <div th:each="recipe : ${recipes}">
                            <h3 th:text="${recipe.description}">Recipe description</h3>
                            <ul>
                                <li th:text="${recipe.difficulty}"></li>
                                <li th:text="'Prep time: ' + ${recipe.prepTime} + ' min'"></li>
                                <li th:text="'Cook time: ' + ${recipe.cookTime} + ' min'"></li>
                                <li th:text="${recipe.directions}"></li>
                            </ul>

                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Ingredient</th>
                                </tr>
                                </thead>
                                <tr th:each="ingredient : ${recipe.ingredients}">
                                    <td th:text="${ingredient.id}"></td>
                                    <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} + ' ' + ${ingredient.description}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
